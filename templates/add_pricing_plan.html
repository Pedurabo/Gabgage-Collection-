{% extends "base.html" %}

{% block title %}Add Pricing Plan - Garbage Collection & Disposal Firm{% endblock %}

{% block page_title %}Add Pricing Plan{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h4><i class="fas fa-tags me-2"></i>Create New Pricing Plan</h4>
    </div>
    <div class="col-md-6 text-end">
        <a href="{{ url_for('pricing_plans') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Pricing Plans
        </a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="card-title mb-0">
            <i class="fas fa-plus me-2"></i>Pricing Plan Details
        </h5>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_pricing_plan') }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="plan_name" class="form-label">Plan Name</label>
                        <input type="text" class="form-control" id="plan_name" name="plan_name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="plan_type" class="form-label">Plan Type</label>
                        <select class="form-select" id="plan_type" name="plan_type" required>
                            <option value="">Select Type</option>
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                            <option value="industrial">Industrial</option>
                            <option value="municipal">Municipal</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="billing_cycle" class="form-label">Billing Cycle</label>
                        <select class="form-select" id="billing_cycle" name="billing_cycle" required>
                            <option value="">Select Cycle</option>
                            <option value="weekly">Weekly</option>
                            <option value="biweekly">Bi-weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="annually">Annually</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="base_price" class="form-label">Base Price</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="base_price" name="base_price" step="0.01" required>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="setup_fee" class="form-label">Setup Fee</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="setup_fee" name="setup_fee" step="0.01" value="0.00">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="overage_rate" class="form-label">Overage Rate (per unit)</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="overage_rate" name="overage_rate" step="0.01" value="0.00">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="included_units" class="form-label">Included Units</label>
                        <input type="number" class="form-control" id="included_units" name="included_units" value="1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                            <option value="draft">Draft</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="services_included" class="form-label">Services Included</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="regular_pickup" name="services_included" value="regular_pickup">
                            <label class="form-check-label" for="regular_pickup">Regular Pickup</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="recycling" name="services_included" value="recycling">
                            <label class="form-check-label" for="recycling">Recycling</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="bulk_waste" name="services_included" value="bulk_waste">
                            <label class="form-check-label" for="bulk_waste">Bulk Waste</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="hazardous_waste" name="services_included" value="hazardous_waste">
                            <label class="form-check-label" for="hazardous_waste">Hazardous Waste</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="special_collection" name="services_included" value="special_collection">
                            <label class="form-check-label" for="special_collection">Special Collection</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emergency_service" name="services_included" value="emergency_service">
                            <label class="form-check-label" for="emergency_service">Emergency Service</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter plan description..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="features" class="form-label">Features</label>
                <textarea class="form-control" id="features" name="features" rows="3" placeholder="Enter plan features..."></textarea>
            </div>
            
            <div class="mb-3">
                <label for="terms_conditions" class="form-label">Terms & Conditions</label>
                <textarea class="form-control" id="terms_conditions" name="terms_conditions" rows="3" placeholder="Enter terms and conditions..."></textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">Cancel</button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-2"></i>Create Pricing Plan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
